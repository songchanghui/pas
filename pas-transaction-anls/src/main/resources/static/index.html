<h2 class="title">全省异常交易状况</h2>

    <span  class="line">—</span>

</div>
<!-- 全省异常交易状况  -->
<div  class="yizhang-box">
    <h3 class="common-h"><i></i>全省异常交易状况</h3>
    <ul class="yizhang-ul">
        <li>
            <p class="s-title">异常交易金额（万元）</p>
            <h4 class="l-title" id="num1">0</h4>
            <div  class="cslb-box" >
                <h4>38.5%</h4>

                </p>

        </li>
        <li>

        </li>
        <li>
            <p class="s-title">异常交易金额（万元）</p>
            <h4 class="l-title" id="num3">0</h4>
            <div  class="cslb-box" >
                <h4>38.5%</h4>
                <p class="cslb">
                    <i class="cslb-3" style="width:90%"></i>
                </p>
            </div>
        </li>
    </ul>

</div>


<!-- 全省异常交易类型占比 -->
<div class="s-div">
    <div class="percent-box percent-s">
        <h3 class="common-h"><i></i>全省异常交易类型占比</h3>

    <div class="percent-box percent-s">
        <h3 class="common-h"><i></i>全省异常交易类型占比</h3>
        <div class="percent-content"></div>
    </div>
</div>

<!-- 全省异常交易类型top5 -->

</div>


<div class="t-div">

</div>

</div>
